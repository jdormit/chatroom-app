<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Chat Client</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript">
			window.$ = window.jQuery = require('./js/jquery-2.2.3.min.js');
		</script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="login">
				<form id="username_form">
					<label for="username">Desired Username</label>
					<input type="text" id="username" maxlength='16' placeholder="Username" autofocus/>
					<label for="ip_address">Server IP Address</label>
					<input type="text" id="ip_address" value="127.0.0.1" />
					<div id="username_warning" class="warning"></div>
					<input type="submit" id="username_button" value="Join Chat"/>
				</form>
			</div>
			<div id="client" hidden>
				<div class="row">
					<div class="col-8">
						<label for="general_chat">Public Chat</label>
						<div id="general_chat"></div>
						<form id="general_chat_form">
							<div class="row">
								<input type="text" id="general_chat_input" class="col-10" placeholder="Say something"/>
								<input type="submit" id="general_chat_send" class="col-2" value="Send it!"/>
							</div>
						</form>
						<button type="button" id="disconnect_button" class="col-8">Disconnect</button>
					</div>
					<div class="col-4">
						<div id="user_list">
							<label for="online_users">Users Online</label>
							<ul id="online_users"></ul>
						</div>
						<div id="private_chat"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
